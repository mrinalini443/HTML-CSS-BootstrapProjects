 <title> This is my simple web page </title>

<body>
<h3>Profile Page</h3>
<form action='home.html'>
<label>FirstName</label>:<input type='text' name='userfirst'/><br/>
<label>LastName</label>:<input type='text' name='userLast'/><br/>

<input type='radio' id='male' name='gender' value='male'>

<input type='radio' id='female' name='gender' value='female'>

</select><br/>

<input type='reset'/>
</form>
